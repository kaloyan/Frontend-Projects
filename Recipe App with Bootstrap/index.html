<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Brew Recipe App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"
      integrity="sha512-M72KfQy4kPuLYC6CeTrN0eA17U1lXEMrr5qEJC/40CLdZGC3HpwPS0esQLqBHnxty2FIcuNdP9EqwSOCLEVJXQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row m-4 text-center">
        <h1 class="text-primary display-4 fw-normal">Coffee Brew Recipes</h1>
        <p class="fs-5 text-muted">
          Add custom recipes for your home brews below.
        </p>
      </div>
    </div>

    <main>
      <div class="container">
        <form
          id="recipe-form"
          class="p-4 m-4 row shadow-sm rounded-3 border border-primary"
        >
          <div class="form-group col-md-4 my-2">
            <label for="name">Name of Recipe</label>
            <input
              type="text"
              required
              autocomplete="off"
              class="form-control"
              name="name"
              placeholder="e.g. Morning Brew"
            />
          </div>

          <div class="form-group col-md-4 my-2">
            <label for="method">Brew Method</label>
            <input
              type="text"
              required
              autocomplete="off"
              class="form-control"
              name="method"
              placeholder="e.g. v60 Pour Over"
            />
          </div>

          <div class="form-group col-md-4 my-2">
            <label for="roast">Roast</label>
            <input
              type="text"
              required
              autocomplete="off"
              class="form-control"
              name="roast"
              placeholder="e.g. Full City"
            />
          </div>

          <div class="form-group col-md-4 my-2">
            <label for="grind">Grind Size</label>
            <input
              type="text"
              required
              autocomplete="off"
              class="form-control"
              name="grind"
              placeholder="e.g. 30"
            />
          </div>

          <div class="form-group col-md-4 my-2">
            <label for="ratio">Ratio</label>
            <input
              type="text"
              required
              autocomplete="off"
              class="form-control"
              name="ratio"
              placeholder="e.g. 1:16"
            />
          </div>

          <div class="form-group col-md-4 my-2">
            <label for="note">Notes (optional)</label>
            <input
              type="text"
              autocomplete="off"
              class="form-control"
              name="note"
            />
          </div>

          <div class="form-group mt-4">
            <input type="submit" value="Add Recipe" class="btn btn-primary" />
          </div>
        </form>

        <div class="container">
          <div class="row m-4 border-bottom border-3 border-primary">
            <p class="h3 text-primary">Saved Recipes</p>
          </div>

          <div
            id="recipe-container"
            class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
