<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- MENU -->
    <div class="flex justify-between items-center py-2 px-2">
      <div>
        <ul class="flex flex-row font-bold items-center text-sm">
          <object data="../public/img/logo.svg" width="60" height="60"></object>

          <li class="px-2">MENU</li>
          <li class="px-2">REWARDS</li>
          <li class="px-2">GIFT CARDS</li>
        </ul>
      </div>

      <div class="hidden lg:inline">
        <ul class="flex flex-row font-bold text-sm items-center">
          <li class="px-2">Find a store</li>
          <li class="px-2">
            <button
              class="border-solid border-black border-2 rounded-full px-5 py-1 text-center font-bold"
            >
              Sign in
            </button>
          </li>
          <li class="px-2">
            <button
              class="border-solid border-black border-2 rounded-full px-5 py-1 text-center font-bold text-white bg-black"
            >
              Join now
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="border my-6"></div>
  </body>
</html>
