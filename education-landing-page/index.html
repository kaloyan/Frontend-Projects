<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduland - Education landing page</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/svg+xml" />

    <!-- google fonst -->
    <link rel="preconnect" href="https://fonts.google.com" />
    <link rel="preconnect" href="https://fonts.google.com" crossorigin />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ionicons import -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- main js file -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">
          <img src="images/logo.svg" alt="Eduland logo" />
        </a>

        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <button class="menu-close-btn" data-menu-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <a href="#" class="logo">
            <img src="images/logo.svg" alt="Eduland logo" />
          </a>

          <ul class="navbar-list">
            <li><a href="#" class="navbar-link">Home</a></li>
            <li><a href="#" class="navbar-link">About</a></li>
            <li><a href="#" class="navbar-link">Service</a></li>
            <li><a href="#" class="navbar-link">Blog</a></li>
            <li><a href="#" class="navbar-link">Contact</a></li>
          </ul>

          <button class="btn btn-secondary">Get Started</button>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- hero section -->
        <section class="hero">
          <div class="container">
            <figure class="hero-banner">
              <img
                src="images/hero-banner.png"
                alt="A young lady sits, holding a pen and a notebook."
              />
            </figure>

            <div class="hero-content">
              <h1 class="h1 hero-title">Start Your Future Education</h1>

              <p class="section-text">
                Credibly redefine distinctive total linkage vis-a-vis
                multifunction data. Phosphorescently impact goal-oriented
                strategic
              </p>

              <button class="btn btn-primary">Discover More</button>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
